<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <title>NEU-Mathe</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header">
    <div class="wrap">
        <div id="logo">
            <div id="site-title">
                NEU-Mathe
            </div>
        </div>
        <div id="avatar">
            <img v-bind:src="avatarurl">
        </div>
    </div>
</header>
<div id="container">
    <div id="type">
        <el-radio-group v-model='radiotype' size='large'>
            <el-radio-button size='large' label="闯关练习"></el-radio-button>
            <el-radio-button size='large' label="模拟试卷"></el-radio-button>
        </el-radio-group>
    </div>
    <div class="subject" v-for="sjt in subjects">
        <el-button type="primary" size="large" @click="dialogVisible = true">{{sjt.name}}</el-button>
    </div>
    <div id="dialog">
        <el-dialog title="" v-model="dialogVisible" size="large">
            <span></span>
            <span slot="footer" class="dialog-footer">
            </span>
        </el-dialog>
    </div>
</div>
<footer id="footer">
    <div class="wrap">
        <div id="site-info">
            Version 2017.03
        </div>
        <div id="copyright">
            海之树<br/>
            <i>https://GitHub.com/Haizs/NEU-mathe</i>
        </div>
    </div>
</footer>
<script src="js/vue.js"></script>
<script src="js/element-ui.js"></script>
<script>
    var header = new Vue({
        el: '#header',
        data: {
            avatarurl: 'https://www.gravatar.com/avatar/?s=32'
        }
    });
    var dfc = {
        data: function () {
            return {
                radiotype: '闯关练习',
                dialogVisible: false
            };
        }
    };
    var Ctor = Vue.extend(dfc);
    var subject = new Ctor({
        el: '#container',
        data: {
            subjects: [
                {name: '高等数学'},
                {name: '概率统计'},
                {name: '复变函数'},
                {name: '线性代数'}
            ]
        }
    })
</script>
</body>
</html>
